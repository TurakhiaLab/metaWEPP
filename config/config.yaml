FQ_DIR: RSVA_test
SEQUENCING_TYPE: p

wepp_workflow: WEPP/workflow/Snakefile"
wepp_root: "WEPP"
wepp_results_dir: "WEPP/results"
wepp_config: "WEPP/config/config.yaml"
wepp_data_dir: "WEPP/data"
kraken_threads: 8
mixed_genomes_fasta: "data/simulated_genomes/filtered_genomes.fa"
KRAKEN_DB: test_kraken_DB

# Bed file should be present in 'WEPP/primers'
PRIMER_BED: "none.bed"

# Clade index for inferring lineages from MAT: Generally '1' for SARS-CoV-2 MAT and '0' for other MATs
CLADE_IDX: "1"

# Simulation Settings:
#    * Set to "MESS" to simulate
#    * Set to "none" to skip simulation. But, you must provide your own real reads in fq1 and fq2.

SIMULATION_TOOL: "NONE" 
COVERAGE: 10
METAGENOMIC_REF: "genomes/filtered_genomes.fa"