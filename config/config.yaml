# Sequencing Type: "d" for double-end illumina, "s" for single-end illumina, "n" for ONT long reads.
SEQUENCING_TYPE: d

# Bed file should be present in 'WEPP/primers'.
PRIMER_BED: "none.bed"

# Clade index for inferring lineages from MAT: Generally '1' for SARS-CoV-2 MAT and '0' for other MATs.
CLADE_IDX: "1"

# Set to "MESS" to simulate, otherwise leave it blank to provide your own reads.
SIMULATION_TOOL: "" 

# Coverage (see readme for more information).
COVERAGE: 10


